apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: ct-trigger-template
  namespace: mlops-prod
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: namespace
      description: The namespace to create the resources
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: ct-pipeline-
        namespace: mlops-prod
      spec:
        pipelineRef:
          name: ct-pipeline
        workspaces:
        - name: git-source
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: ct-pipelinebinding
  namespace: mlops-prod
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: namespace
      value: mlops-prod
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: ct-listener
  namespace: mlops-prod
spec:
  triggers:
    - bindings:
      - ref: ct-pipelinebinding
      template:
        ref: ct-trigger-template
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: el-ct-listener
  namespace: mlops-prod
spec:
  to:
    kind: Service
    name: el-ct-listener
    weight: 100
  port:
    targetPort: http-listener
  wildcardPolicy: None
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect